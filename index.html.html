<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="AgeCalculator.css">
</head>
<body>
    <div class="container">
        
           
            <form >
                <div class="base">
                    <div class="same"> <h3>Age Calculator</h3></div>
                    <div class="block">
                        <p class="title">Date</p>
                        <input type="text" name="date" id="date" placeholder="dd" required minlength="1" maxlength="2">
                    </div>
                    <div class="block">
                        <p class="title">Month</p>
                        <input type="text" name="month" id="month" placeholder="mm" required minlength="1" maxlength="2">
                    </div>
                    <div class="block">
                        <p class="title">year</p>
                        <input type="text" name="year" id="year" placeholder="yyyy" required minlength="4" maxlength="4">
                    </div>
                </div>
                <div class="base">    
                    <div class="same">
                        <input type="button" name="submit" value="Submit" onclick="age()" >
                    </div>
                </div>  
                <div id="age">

                </div>  
                
            </form>
        
    </div>
    <script src="AgeCalculator.js"></script>
    
</body>
</html>
